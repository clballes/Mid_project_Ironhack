<head>

    <title>animation css</title>
    <style>
        .container{
            height: 300px;
            width: 900px;
            background-color: red;
        }
         @keyframes animate1{
            from {
                top: 0px;
            }
            to{
                top:200px;
                background-color: red;
                width: 60px;
            }
        }
    </style>
</head>
<body>

    </div>
